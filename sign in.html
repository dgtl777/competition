<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 13</title>
    <style>
        *{box-sizing:border-box;
          padding:0;
          margin:0;}
          body{background-color: lightskyblue;  text-align:center ; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}
      header{background:url(); color:cornsilk; text-align:center; font-size: 24px;}
      
    
         form{
           
             height:450px;
             width:380px;
             margin:auto;
             border-radius:10px;
             border: 20px solid rgba(255,255,255,.8);
             box-shadow: 0px 0px 101px rgb(0, 50, 158);
             padding:15px;
             margin-top: 200px;}
       #email,#pass,#Login{
           width:90%;
           padding:15px;
           border-radius: 10px}
           #Login{
               background-color:#0066ff;
               color:white;
               border: none;
               font-size: 18px;
               font-weight: bold;}
            a{
              text-decoration: none;
              color: #0066ff;
              font-size:15px

            }
            #cna{
                width: 80%;
                padding: 15px;
                background-color: #33cc33;
                border-radius:5px;
                border: none;
                color:white;
                font-size: 17px;
                font-weight: bold;

            }
            div{
                Border-top:1px solid rgba(0,0,0,.2);
            }
    </style>
</head>
<body>
    <header></header>
    <h1 style="color:white"</h1>
    <form action="">
        <input type="email" id="email" placeholder="Email address or Phone "><br> <br>
        <input type="password" id="pass" placeholder="Password"> <br> <br>
        <input type="submit" id="Login" value="Log In"> <br> <br>
        <a href="">Forgot Password?</a> <br> <br>
        <div>
            <button id="cna">Create new account</button>
        </div>
    </form>
